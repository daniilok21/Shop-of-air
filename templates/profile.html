{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h2>Мой профиль</h2>
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">{{ user.name }} {{ user.surname }}</h5>
            <p class="card-text">
                <strong>Email:</strong> {{ user.email }}<br>
                <strong>Баланс:</strong> {{ user.balance }} ₽
            </p>
            
            <div class="mt-3">
                {% if user.is_admin %}
                <a href="{{ url_for('admin_panel') }}" class="btn btn-primary mr-2">
                    <i class="fas fa-cog"></i> Админ-панель
                </a>
                {% endif %}
                <a href="{{ url_for('payment') }}" class="btn btn-success mr-2">
                    <i class="fas fa-coins"></i> Пополнить баланс
                </a>
                <a href="{{ url_for('logout') }}" class="btn btn-danger">
                    <i class="fas fa-sign-out-alt"></i> Выйти
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
